				<form id="businessProfileForm">
					<div class="form-group">
						<label for="busness-name"></label>
						<input
							type="text"
							name="business-name"
							id="business-name"
							class="form-control"
							placeholder="Business Name"
							style="background-color: transparent"
							required
						/>

						<input
							type="text"
							name="Website URL"
							id="website-url"
							class="form-control"
							placeholder="Website URL"
							style="background-color: transparent"
							required
						/>
						<label for="email"></label>
						<input
							type="email"
							name="email"
							id="email"
							class="form-control"
							placeholder="Email"
							style="background-color: transparent"
							required
						/>
						<label for="phone"></label>
						<input
							type="tel"
							name="phone"
							id="phone"
							class="form-control"
							placeholder="Telephone"
							style="background-color: transparent"
							required
						/>
						<label for="facebook-url"></label>

						<input
							type="url"
							name="facebook-url"
							id="facebook-url"
							class="form-control"
							placeholder="Facebook URL"
							style="background-color: transparent"
						/>
						<label for="instagram-url"></label>
						<input
							type="url"
							name="instagram-url"
							id="instagram-url"
							class="form-control"
							placeholder="Instagram URL"
							style="background-color: transparent"
						/>
						<div>
							<label for="business-description"
								><p>Please write a brief description of your business</p>
								<br
							/></label>
							<br />
							<textarea
								name="business-description"
								id="business-description"
								cols="60"
								rows="10"
								style="border-radius: 5px"
								required
							>
							</textarea>
						</div>
						<p>What Type Of Business Do You Operate?</p>
						<br />
						<input
							type="radio"
							id="food and beverage"
							name="food_and_beverage"
							value="Food and Beverage"
						/>
						<label for="food and beverage" style="color: white; font-size: 20px"
							>Food and Beverage</label
						><br />
						<input
							type="radio"
							id="tours or charters"
							name="tours_or_charters"
							value="Tours or Charters"
						/>
						<label
							for="tours or charters "
							style="color: white; font-size: 20px"
							>Tours or Charters</label
						><br />

						<input
							type="radio"

							name="cultural_organization"
							value="cultural organization"
						/><label

						><br />
						<input type="radio" id="other" name="other" value="other" />
						<label for="other" style="color: white; font-size: 20px"
							>Other</label
						>
						<br />

						<br />

								background-color: rgb(30, 172, 124);
								color: white;
								margin-top: 10px;
								padding: 5px;
								border-radius: 8px;
								width: 250px;
								height: 40px;
								padding: 5px;
								font-size: 18px;
							"
						/>
					</div>
