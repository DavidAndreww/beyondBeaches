<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="signUpstyles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
        <nav id="nav-bar">
			<h1 id="site-title">
				<span class="red">Beyond</span> <span class="orange">Beaches</span>
				<span class="green">V.I.</span>
			</h1>
			<a class="nav-link red" href="#header">Home</a>
			<a class="nav-link orange" href="#About-Us">About</a>
			<a class="nav-link green" href="#Contact">Contact</a>
			<a class="nav-link red" href="#blog">Blog</a>
			<a class="nav-link orange" href="#links">Links</a>
		</nav>
		<div id="signupWrapper">
			<section class="leftSide">
				<p style="color: white;">create account</p>
                <p class="red">PLEASE FILL OUT THE FORM TO JOIN OUR ONLINE COMMUNITY</p>

				<form id="create-account-form" action="" style="width: 450px; margin: auto">
					<label for="first-name">First Name</label>
					<input
						type="text"
						name="first-name"
						placeholder="First Name"
						class="form-control"
						required
					/>
					<label for="last-name">Last Name</label>
					<input
						type="text"
						name="last-name"
						placeholder="Last Name"
						class="form-control"
						required
					/>
					<label for="Username">Username</label>
					<input
						type="text"
						name="username"
						placeholder="Username"
						class="form-control"
						required
					/>
                    <label for="Password">Password</label>
                    <input type="text" name="password" placeholder="Password" class="form-control" required>
                    <label for="Confirm Password">Confirm Password</label>
                    <input type="text" name="confirm password" placeholder="Confirm Password" class="form-control" required>
					<label for="email">Email</label>
					<input
						type="email"
						name="email"
						placeholder="Email"
						class="form-control"
						required
					/>
                    <!-- <label for="Submit">Submit</label> -->
                    <input type="text" name="submit" class="submit-button" placeholder="Click to Submit"> </input>
				</form>
			</section>
		</div>
	</body>
</html>
